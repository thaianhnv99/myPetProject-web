<div id="body">
  <div id="content">
    <div class="content">
      <div class="about">
        <h2 style="margin: 80px 0 0 0;">Giỏ hàng</h2>
        <div *ngIf="itemCart.length">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Tên</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Giá tiền</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of itemCart">
              <th scope="row">{{item.id}}</th>
              <td>{{item.name}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.price}}</td>
              <td><button type="button" class="btn btn btn-outline-danger"
              (click)="removeItem(item)">Xóa</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="sidebar">
      <div class="featured">
        <h2 style="margin-bottom: 5px;">Thao tác</h2>
        <button type="button" class="btn btn-danger" style="width: 100%;"
        (click)="clearCart()">Xóa tất cả</button>
      </div>
    </div>
  </div>
  <div class="featured">
    <ul>
      <li><a href="index.html"><img src="/assets/image/organic-and-chemical-free.jpg" width="300" height="90"
                                    alt="Pet Shop" title="Pet Shop"></a></li>
      <li><a href="index.html"><img src="/assets/image/good-food.jpg" width="300" height="90" alt="Pet Shop"
                                    title="Pet Shop"></a></li>
      <li class="last"><a href="index.html"><img src="/assets/image/pet-grooming.jpg" width="300" height="90"
                                                 alt="Pet Shop" title="Pet Shop"></a></li>
    </ul>
  </div>
</div>
